// FIREBASE FUNCTIONS
async function salvarPedidoFirebase(pedido) {
  try {
    const docRef = await window.firestore.addDoc(window.firestore.collection(window.db, "pedidos"), {
      ...pedido,
      timestamp: new Date(),
      status: 'Pedido realizado - Aguardando confirma√ß√£o do pagamento'
    });
    console.log("Pedido salvo no Firebase com ID: ", docRef.id);
    return docRef.id;
  } catch (e) {
    console.error("Erro ao salvar pedido: ", e);
    throw e;
  }
}

async function carregarPedidosFirebase() {
  try {
    const querySnapshot = await window.firestore.getDocs(
      window.firestore.query(
        window.firestore.collection(window.db, "pedidos"),
        window.firestore.orderBy("timestamp", "desc")
      )
    );
    
    orders = [];
    querySnapshot.forEach((doc) => {
      orders.push({
        id: doc.id,
        ...doc.data()
      });
    });
    
    return orders;
  } catch (e) {
    console.error("Erro ao carregar pedidos: ", e);
    return [];
  }
}

async function atualizarStatusFirebase(pedidoId, novoStatus) {
  try {
    const pedidoRef = window.firestore.doc(window.db, "pedidos", pedidoId);
    await window.firestore.updateDoc(pedidoRef, {
      status: novoStatus,
      ultimaAtualizacao: new Date()
    });
    console.log("Status atualizado com sucesso");
    return true;
  } catch (e) {
    console.error("Erro ao atualizar status: ", e);
    return false;
  }
}

async function limparDadosAntigos() {
  try {
    const doisDiasAtras = new Date();
    doisDiasAtras.setDate(doisDiasAtras.getDate() - 2);
    
    const pedidosQuery = window.firestore.query(
      window.firestore.collection(window.db, "pedidos"),
      window.firestore.where("timestamp", "<", doisDiasAtras)
    );
    
    const pedidosSnapshot = await window.firestore.getDocs(pedidosQuery);
    
    const batch = window.firestore.writeBatch(window.db);
    
    pedidosSnapshot.forEach((doc) => {
      batch.delete(doc.ref);
    });
    
    await batch.commit();
    console.log("Dados antigos limpos com sucesso");
  } catch (e) {
    console.error("Erro ao limpar dados antigos: ", e);
  }
}

function iniciarOuvintePedidos() {
  const q = window.firestore.query(
    window.firestore.collection(window.db, "pedidos"),
    window.firestore.orderBy("timestamp", "desc")
  );
  
  window.firestore.onSnapshot(q, (snapshot) => {
    let novosPedidos = 0;
    snapshot.docChanges().forEach((change) => {
      if (change.type === "added") {
        console.log("Novo pedido: ", change.doc.data());
        novosPedidos++;
      }
    });
    
    if (novosPedidos > 0) {

      updateNotificationCounter();
    }
    
    carregarPedidosFirebase().then(() => {
      if (currentView === 'admin') {
        showAdminOrders();
      }
    });
  });
}

function loadFromStorage() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      const data = JSON.parse(stored);
      cart = data.cart || [];
      userNotifications = data.userNotifications || [];
      unreadUserNotifications = data.unreadUserNotifications || 0;
      updateUserNotificationCounter();
    }
  } catch (e) {
    console.error('Erro ao carregar dados:', e);
  }
}

function saveToStorage() {
  const data = {
    cart: cart,
    userNotifications: userNotifications,
    unreadUserNotifications: unreadUserNotifications
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function clearStorage() {
  cart = [];
  userNotifications = [];
  unreadUserNotifications = 0;
  localStorage.removeItem(STORAGE_KEY);
}

function addToCart(id){
  let p = products.find(x => x.id === id);
  if (!p) return;
  
  let item = cart.find(c => c.id === id);
  if (item) {
    item.qtd++;
  } else {
    cart.push({
      id: p.id,
      nome: p.nome,
      preco: p.preco,
      qtd: 1
    });
  }
  saveToStorage();
  showCart();
  alert(`${p.nome} adicionado ao carrinho!`);
}

function showCart(){
  currentView = 'cart';
  let html = '<h3>Seu Carrinho</h3>';
  
  if(cart.length === 0){ 
    html += '<p>Carrinho vazio</p>';
  } else {
    let total = 0;
    cart.forEach(item => {
      let subtotal = item.preco * item.qtd;
      total += subtotal;
      html += `<div class='card'>
        <b>${item.nome}</b>
        <div style="margin:8px 0">Quantidade: 
          <button class="btn-ghost" onclick='decQty(${item.id})'>-</button> 
          <span style="margin:0 10px">${item.qtd}</span> 
          <button class="btn" onclick='incQty(${item.id})'>+</button>
        </div>
        <div>Subtotal: R$ ${subtotal.toFixed(2)}</div>
      </div>`;
    });
    
    html += `
      <div class='card'>
        <h3>Total: R$ ${total.toFixed(2)}</h3>
        <div class="button-group">
          <button onclick='startCheckout()' class="btn">Finalizar Pedido</button>
          <button onclick='clearCart()' class="btn-ghost">Limpar Carrinho</button>
        </div>
      </div>`;
  }
  
  document.getElementById('view').innerHTML = html;
}

function incQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd++; 
    saveToStorage();
    showCart(); 
  } 
}

function decQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd--; 
    if(item.qtd <= 0) {
      cart = cart.filter(x => x.id !== id);
    }
    saveToStorage();
    showCart(); 
  } 
}

function clearCart(){ 
  if(confirm('Tem certeza que deseja limpar o carrinho?')){ 
    cart = []; 
    saveToStorage();
    showCart(); 
  } 
}

async function getEnderecoFromCoords(lat, lng) {
  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=pt-BR`);
    const data = await response.json();
    
    if(data && data.address) {
      const addr = data.address;
      
      let enderecoCompleto = '';
      
      if(addr.house_number) enderecoCompleto += addr.house_number + ', ';
      if(addr.road) enderecoCompleto += addr.road;
      if(addr.neighbourhood) enderecoCompleto += ', Bairro ' + addr.neighbourhood;
      if(addr.suburb && addr.suburb !== addr.neighbourhood) enderecoCompleto += ', ' + addr.suburb;
      if(addr.city) enderecoCompleto += ', Cidade ' + addr.city;
      if(addr.state) enderecoCompleto += ' - Estado ' + addr.state;
      
      return {
        endereco: enderecoCompleto || `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
        mapaUrl: `https://maps.google.com/?q=${lat},${lng}`,
        bairro: addr.neighbourhood || addr.suburb || '',
        cidade: addr.city || addr.town || addr.village || '',
        estado: addr.state || ''
      };
    }
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`,
      bairro: '',
      cidade: '',
      estado: ''
    };
  } catch (error) {
    console.error('Erro ao buscar endere√ßo:', error);
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`,
      bairro: '',
      cidade: '',
      estado: ''
    };
  }
}

function startCheckout(){
  if(cart.length === 0){ 
    alert('Carrinho vazio'); 
    return; 
  }
  
  if(navigator.geolocation){
    if(confirm('Deseja usar sua localiza√ß√£o atual autom√°tica?\n\nO app vai detectar seu endere√ßo completo.')){
      document.getElementById('view').innerHTML = '<div class="loading">üìç Detectando sua localiza√ß√£o...</div>';
      
      navigator.geolocation.getCurrentPosition(
        async function(position){
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          const localizacaoData = await getEnderecoFromCoords(lat, lng);
          showDadosEntrega(localizacaoData);
        },
        function(error){
          console.log('Erro GPS:', error);
          showDadosEntrega({endereco: '', mapaUrl: '', bairro: '', cidade: '', estado: ''});
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      showDadosEntrega({endereco: '', mapaUrl: '', bairro: '', cidade: '', estado: ''});
    }
  } else {
    showDadosEntrega({endereco: '', mapaUrl: '', bairro: '', cidade: '', estado: ''});
  }
}

      <p>Envie uma foto ou PDF do comprovante (m√°ximo 2 MB)</p>
      
      <div class="upload-area" id="uploadArea">
        <p>üìÅ Arraste o arquivo aqui ou clique para selecionar</p>
        <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
      </div>
      
      <div id="fileInfo"></div>
      
      <div class="button-group">
        <button class="btn" id="submitBtn" disabled onclick="finalizarPedidoComComprovante('${localizacaoData.endereco.replace(/'/g, "\\'")}', '${(descricao || '').replace(/'/g, "\\'")}', '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}', '${localizacaoData.whatsapp.replace(/'/g, "\\'")}')">‚úÖ Finalizar Pedido</button>
        <button class="btn-ghost" onclick="showDadosEntrega({endereco: '${localizacaoData.endereco.replace(/'/g, "\\'")}', mapaUrl: '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}', bairro: '${localizacaoData.bairro.replace(/'/g, "\\'")}', cidade: '${localizacaoData.cidade.replace(/'/g, "\\'")}', estado: '${localizacaoData.estado.replace(/'/g, "\\'")}'})">‚Üê Voltar</button>
      </div>
    </div>
  `;
  
  document.getElementById('view').innerHTML = html;
  
  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const fileInfo = document.getElementById('fileInfo');
  const submitBtn = document.getElementById('submitBtn');
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('active');
  });
  
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('active');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('active');
    if (e.dataTransfer.files.length) {
      handleFileSelect(e.dataTransfer.files[0]);
    }
  });
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length) {
      handleFileSelect(e.target.files[0]);
    }
  });
  
  function handleFileSelect(file) {
    if (file.size > 2 * 1024 * 1024) {
      alert('‚ùå Arquivo muito grande! M√°ximo 2 MB permitido.');
      return;
    }
    
    if (!file.type.match('image.*') && !file.type.match('application.pdf')) {
      alert('‚ùå Formato n√£o permitido! Apenas imagens ou PDF.');
      return;
    }
    
    selectedFile = file;
    
    const fileSize = (file.size / 1024 / 1024).toFixed(2);
    fileInfo.innerHTML = `
      <div class="file-info">
        <strong>üìÑ ${file.name}</strong><br>
        Tipo: ${file.type}<br>
        Tamanho: ${fileSize} MB<br>
        ‚úÖ Arquivo pronto para envio
      </div>
    `;
    
    submitBtn.disabled = false;
    submitBtn.classList.remove('btn-disabled');
  }
  
  window.finalizarPedidoComComprovante = async function(localizacao, descricao, mapaUrl, whatsapp) {
    if (!selectedFile) {
      alert('‚ùå Selecione um arquivo de comprovante primeiro!');
      return;
    }
    
    const reader = new FileReader();
    reader.onload = async function(e) {
      const comprovanteBase64 = e.target.result;
      
      let codigoPedido = Math.floor(Math.random() * 900 + 100);
      let totalPedido = cart.reduce((total, item) => total + (item.preco * item.qtd), 0);
      
      let pedido = {
        codigo: codigoPedido,
        produtos: [...cart],
        total: totalPedido,
        local: localizacao,
        mapaUrl: mapaUrl,
        desc: descricao || '',
        whatsapp: whatsapp,
        comprovante: comprovanteBase64,
        comprovanteNome: selectedFile.name,
        comprovanteTipo: selectedFile.type,
        data: new Date().toLocaleString('pt-BR'),
        status: 'Pedido realizado - Aguardando confirma√ß√£o do pagamento'
      };
      
      try {
        // SALVAR NO FIREBASE
        const pedidoId = await salvarPedidoFirebase(pedido);
        
        // ENVIAR PARA TELEGRAM
        await sendTelegramNotification(pedido);
        
        userNotifications.push({
          codigo: codigoPedido,
          msg: `‚úÖ Pedido #${codigoPedido} confirmado! Aguardando confirma√ß√£o do pagamento`,
          data: pedido.data
        });
        
        addUserNotification();
        saveToStorage();
        
        alert(`‚úÖ Pedido #${pedido.codigo} confirmado!\nüì± Mensagem enviada para: ${whatsapp}\nüí∞ Total: R$ ${totalPedido.toFixed(2)}\nüìç Entrega em: ${localizacao}\n\nüì¢ Notifica√ß√£o enviada para o administrador!`);
        
        cart = [];
        saveToStorage();
        showHome();
      } catch (error) {
        alert('‚ùå Erro ao finalizar pedido. Tente novamente.');
        console.error('Erro:', error);
      }
    };
    
    reader.onerror = function() {
      alert('‚ùå Erro ao ler o arquivo. Tente novamente.');
    };
    
    reader.readAsDataURL(selectedFile);
  };
}
