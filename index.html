async function saveNotificationToFirebase(notificacao, tipo = 'admin') {

async function loadNotificationsFromFirebase(tipo = 'admin') {
  try {
    const collectionName = tipo === 'admin' ? 'adminNotifications' : 'userNotifications';
    const snapshot = await db.collection(collectionName)
      .orderBy('timestamp', 'desc')
      .limit(50)
      .get();

    });

    } else {

  }
}

function loadFromStorage() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      const data = JSON.parse(stored);
      const now = Date.now();
      
      if (now - data.timestamp < SESSION_DURATION) {
        cart = data.cart || [];
        unreadNotifications = data.unreadNotifications || 0;
        unreadUserNotifications = data.unreadUserNotifications || 0;
        updateNotificationCounter();
        updateUserNotificationCounter();
      } else {
        clearStorage();
      }
    }
    
    // Carregar dados do Firebase
    loadOrdersFromFirebase();
    loadNotificationsFromFirebase('admin');
    loadNotificationsFromFirebase('user');
  } catch (e) {
    console.error('Erro ao carregar dados:', e);
    clearStorage();
  }
}

function saveToStorage() {
  const data = {
    cart: cart,
    unreadNotifications: unreadNotifications,
    unreadUserNotifications: unreadUserNotifications,
    timestamp: Date.now()
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function clearStorage() {
  cart = [];
  notifications = [];
  userNotifications = [];
  orders = [];
  unreadNotifications = 0;
  unreadUserNotifications = 0;
  localStorage.removeItem(STORAGE_KEY);

function addToCart(id){
  let p = products.find(x => x.id === id);
  if (!p) return;
  
  let item = cart.find(c => c.id === id);
  if (item) {
    item.qtd++;
  } else {
    cart.push({
      id: p.id,
      nome: p.nome,
      preco: p.preco,
      qtd: 1
    });
  }
  saveToStorage();
  showCart();
  alert(`${p.nome} adicionado ao carrinho!`);
}

function showCart(){
  currentView = 'cart';
  let html = '<h3>Seu Carrinho</h3>';
  
  if(cart.length === 0){ 
    html += '<p>Carrinho vazio</p>';
  } else {
    let total = 0;
    cart.forEach(item => {
      let subtotal = item.preco * item.qtd;
      total += subtotal;
      html += `<div class='card'>
        <b>${item.nome}</b>
        <div style="margin:8px 0">Quantidade: 
          <button class="btn-ghost" onclick='decQty(${item.id})'>-</button> 
          <span style="margin:0 10px">${item.qtd}</span> 
          <button class="btn" onclick='incQty(${item.id})'>+</button>
        </div>
        <div>Subtotal: R$ ${subtotal.toFixed(2)}</div>
      </div>`;
    });
    
    html += `
      <div class='card'>
        <h3>Total: R$ ${total.toFixed(2)}</h3>
        <button onclick='startCheckout()' class="btn">Finalizar Pedido</button>
        <button onclick='clearCart()' class="btn-ghost">Limpar Carrinho</button>
      </div>`;
  }
  
  document.getElementById('view').innerHTML = html;
}

function incQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd++; 
    saveToStorage();
    showCart(); 
  } 
}

function decQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd--; 
    if(item.qtd <= 0) {
      cart = cart.filter(x => x.id !== id);
    }
    saveToStorage();
    showCart(); 
  } 
}

function clearCart(){ 
  if(confirm('Tem certeza que deseja limpar o carrinho?')){ 
    cart = []; 
    saveToStorage();
    showCart(); 
  } 
}

async function getEnderecoFromCoords(lat, lng) {
  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=pt-BR`);
    const data = await response.json();
    
    if(data && data.address) {
      const addr = data.address;
      
      let enderecoCompleto = '';
      
      if(addr.house_number) enderecoCompleto += addr.house_number + ', ';
      if(addr.road) enderecoCompleto += addr.road;
      if(addr.neighbourhood) enderecoCompleto += ', ' + addr.neighbourhood;
      if(addr.suburb && addr.suburb !== addr.neighbourhood) enderecoCompleto += ', ' + addr.suburb;
      if(addr.city) enderecoCompleto += ', ' + addr.city;
      if(addr.state) enderecoCompleto += ' - ' + addr.state;
      
      return {
        endereco: enderecoCompleto || `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
        mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
      };
    }
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  } catch (error) {
    console.error('Erro ao buscar endere√ßo:', error);
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  }
}

function startCheckout(){
  if(cart.length === 0){ 
    alert('Carrinho vazio'); 
    return; 
  }
  
  if(navigator.geolocation){
    if(confirm('Deseja usar sua localiza√ß√£o atual autom√°tica?\n\nO app vai detectar seu endere√ßo completo.')){
      document.getElementById('view').innerHTML = '<div class="loading">üìç Detectando sua localiza√ß√£o...</div>';
      
      navigator.geolocation.getCurrentPosition(
        async function(position){
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          const localizacaoData = await getEnderecoFromCoords(lat, lng);
          showDadosEntrega(localizacaoData);
        },
        function(error){
          console.log('Erro GPS:', error);
          showDadosEntrega({endereco: '', mapaUrl: ''});
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      showDadosEntrega({endereco: '', mapaUrl: ''});
    }
  } else {
    showDadosEntrega({endereco: '', mapaUrl: ''});
  }
}

      <h3>üìé Enviar Comprovante de Pagamento PIX</h3>
      <p>Envie uma foto ou PDF do comprovante (m√°ximo 2 MB)</p>
      
      <div class="upload-area" id="uploadArea">
        <p>üìÅ Arraste o arquivo aqui ou clique para selecionar</p>
        <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
      </div>
      
      <div id="fileInfo"></div>
      
      <div style="margin-top: 15px;">
        <button class="btn" id="submitBtn" disabled onclick="finalizarPedidoComComprovante('${localizacaoData.endereco.replace(/'/g, "\\'")}', '${(descricao || '').replace(/'/g, "\\'")}', '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}', '${localizacaoData.whatsapp.replace(/'/g, "\\'")}')">‚úÖ Finalizar Pedido</button>
        <button class="btn-ghost" onclick="showDadosEntrega({endereco: '${localizacaoData.endereco.replace(/'/g, "\\'")}', mapaUrl: '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}'})">‚Üê Voltar</button>
      </div>
    </div>
  `;
  
  document.getElementById('view').innerHTML = html;
  
  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const fileInfo = document.getElementById('fileInfo');
  const submitBtn = document.getElementById('submitBtn');
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('active');
  });
  
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('active');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('active');
    if (e.dataTransfer.files.length) {
      handleFileSelect(e.dataTransfer.files[0]);
    }
  });
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length) {
      handleFileSelect(e.target.files[0]);
    }
  });
  
  function handleFileSelect(file) {
    if (file.size > 2 * 1024 * 1024) {
      alert('‚ùå Arquivo muito grande! M√°ximo 2 MB permitido.');
      return;
    }
    
    if (!file.type.match('image.*') && !file.type.match('application.pdf')) {
      alert('‚ùå Formato n√£o permitido! Apenas imagens ou PDF.');
      return;
    }
    
    selectedFile = file;
    
    const fileSize = (file.size / 1024 / 1024).toFixed(2);
    fileInfo.innerHTML = `
      <div class="file-info">
        <strong>üìÑ ${file.name}</strong><br>
        Tipo: ${file.type}<br>
        Tamanho: ${fileSize} MB<br>
        ‚úÖ Arquivo pronto para envio
      </div>
    `;
    
    submitBtn.disabled = false;
    submitBtn.classList.remove('btn-disabled');
  }
  
  window.finalizarPedidoComComprovante = async function(localizacao, descricao, mapaUrl, whatsapp) {
    if (!selectedFile) {
      alert('‚ùå Selecione um arquivo de comprovante primeiro!');
      return;
    }
    
    const reader = new FileReader();
    reader.onload = async function(e) {
      const comprovanteBase64 = e.target.result;
      
      let codigoPedido = Math.floor(Math.random() * 900 + 100);
      let totalPedido = cart.reduce((total, item) => total + (item.preco * item.qtd), 0);
      
      let pedido = {
        codigo: codigoPedido,
        produtos: [...cart],
        total: totalPedido,
        local: localizacao,
        mapaUrl: mapaUrl,
        desc: descricao || '',
        whatsapp: whatsapp,
        comprovante: comprovanteBase64,
        comprovanteNome: selectedFile.name,
        comprovanteTipo: selectedFile.type,
        data: new Date().toLocaleString('pt-BR'),
        status: 'Pedido recebido - Aguardando confirma√ß√£o do pagamento'
      };
      
      // Salvar no Firebase
      await saveOrderToFirebase(pedido);
      
      // Atualizar localmente
      orders.push(pedido);
      
      // Criar notifica√ß√µes
      const adminNotif = {
        codigo: codigoPedido,
        msg: `Pedido realizado - R$ ${totalPedido.toFixed(2)} - Comprovante enviado`,
        data: pedido.data
      };
      
      const userNotif = {
        codigo: codigoPedido,
        msg: `‚úÖ Pedido #${codigoPedido} confirmado! Aguardando confirma√ß√£o do pagamento`,
        data: pedido.data
      };
      
      // Salvar notifica√ß√µes no Firebase
      await saveNotificationToFirebase(adminNotif, 'admin');
      await saveNotificationToFirebase(userNotif, 'user');
      
      // Atualizar localmente
      notifications.push(adminNotif);
      userNotifications.push(userNotif);
      
      addNotification();
      addUserNotification();
      saveToStorage();
      
      await sendTelegramNotification(pedido);
      await sendWhatsAppUpdate(pedido, 'Pedido recebido com sucesso!');
      await sendEmailUpdate(pedido, 'Pedido recebido');
      
      alert(`‚úÖ Pedido #${pedido.codigo} confirmado!\nüì± Mensagem enviada para: ${whatsapp}\nüí∞ Total: R$ ${totalPedido.toFixed(2)}\nüìç Entrega em: ${localizacao}\n\nüì¢ Notifica√ß√£o enviada para o administrador!`);
      
      cart = [];
      saveToStorage();
      showHome();
    };
    
    reader.onerror = function() {
      alert('‚ùå Erro ao ler o arquivo. Tente novamente.');
    };
    
    reader.readAsDataURL(selectedFile);
  };
}

async function atualizarStatus(codigo, novoStatus){
  let pedido = orders.find(o => o.codigo === codigo);
  if(pedido){
    const statusAnterior = pedido.status;
    pedido.status = novoStatus;
    
    // Atualizar no Firebase
    await updateOrderStatusInFirebase(codigo, novoStatus);
    
    const adminNotif = {
      codigo: codigo,
      msg: `Status atualizado: ${novoStatus}`,
      data: new Date().toLocaleString('pt-BR')
    };
    
    const userNotif = {
      codigo: codigo,
      msg: `üîÑ Pedido #${codigo} atualizado: ${novoStatus}`,
      data: new Date().toLocaleString('pt-BR')
    };
    
    // Salvar notifica√ß√µes no Firebase
    await saveNotificationToFirebase(adminNotif, 'admin');
    await saveNotificationToFirebase(userNotif, 'user');
    
    // Atualizar localmente
    const notifIndex = notifications.findIndex(n => n.codigo === codigo);
    if(notifIndex !== -1) {
      notifications[notifIndex].msg = `Status atualizado: ${novoStatus}`;
    } else {
      notifications.push(adminNotif);
    }
    
    userNotifications.push(userNotif);
    
    addNotification();
    addUserNotification();
    saveToStorage();
    
    await sendWhatsAppUpdate(pedido, novoStatus);
    await sendEmailUpdate(pedido, novoStatus);
    
    alert(`‚úÖ Status do pedido #${codigo} atualizado para: ${novoStatus}\nüì± Mensagem enviada para o cliente: ${pedido.whatsapp}`);
    showAdminOrders();
  }
}
