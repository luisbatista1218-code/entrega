async function saveOrderToFirebase(pedido) {
  try {
    await db.collection('orders').doc(pedido.codigo.toString()).set({
      ...pedido,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      status: 'Pedido recebido - Aguardando confirmação do pagamento'
    });
    console.log('Pedido salvo no Firebase');
    return true;
  } catch (error) {
    console.error('Erro ao salvar pedido:', error);
    return false;
  }
}

async function updateOrderStatusFirebase(codigo, novoStatus) {
  try {
    await db.collection('orders').doc(codigo.toString()).update({
      status: novoStatus,
      lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
    });
    console.log('Status atualizado no Firebase');
    return true;
  } catch (error) {
    console.error('Erro ao atualizar status:', error);
    return false;
  }
}

async function loadOrdersFromFirebase() {
  try {
    const snapshot = await db.collection('orders')
      .orderBy('timestamp', 'desc')
      .get();
    
    orders = [];
    snapshot.forEach(doc => {
      const data = doc.data();
      orders.push({
        codigo: doc.id,
        ...data
      });
    });
    
    updateNotificationsFromOrders();
    return true;
  } catch (error) {
    console.error('Erro ao carregar pedidos:', error);
    return false;
  }
}

function updateNotificationsFromOrders() {

  });

}

function checkForNewNotifications() {

async function sendTelegramNotification(pedido) {
  const message = `NOVO PEDIDO RECEBIDO!\n\nCódigo: #${pedido.codigo}\nTotal: R$ ${pedido.total.toFixed(2)}\nEndereço: ${pedido.local}\nTelefone: ${pedido.whatsapp}\nItens: ${pedido.produtos.map(p => `${p.nome} (x${p.qtd})`).join(', ')}\nData: ${pedido.data}\n\nVerifique a área administrativa.`;
  
  try {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
    
    const formData = new URLSearchParams();
    formData.append('chat_id', CHAT_ID);
    formData.append('text', message);
    
    const response = await fetch(url, {
      method: 'POST',
      body: formData,
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
    });
    
    const result = await response.json();
    console.log('Resposta Telegram:', result);
    
    if (!result.ok) {
      console.error('Erro detalhado Telegram:', result);

    }
    return true;
  } catch (error) {
    console.error('Erro ao conectar com Telegram:', error);
    await sendTelegramAlternative(pedido);
    return false;
  }
}

async function sendTelegramAlternative(pedido) {

  } catch (error) {

    return false;
  }
}

// --- LOCALSTORAGE ---
function loadFromStorage() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      const data = JSON.parse(stored);
      const now = Date.now();
      
      if (now - data.timestamp < SESSION_DURATION) {
        cart = data.cart || [];
        userNotifications = data.userNotifications || [];
        unreadUserNotifications = data.unreadUserNotifications || 0;
        updateUserNotificationCounter();
      } else {
        clearStorage();
      }
    }
  } catch (e) {
    console.error('Erro ao carregar dados:', e);
    clearStorage();
  }
}

function saveToStorage() {
  const data = {
    cart: cart,
    userNotifications: userNotifications,
    unreadUserNotifications: unreadUserNotifications,
    timestamp: Date.now()
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function clearStorage() {
  cart = [];
  userNotifications = [];
  unreadUserNotifications = 0;
  localStorage.removeItem(STORAGE_KEY);
}

function addToCart(id){
  let p = products.find(x => x.id === id);
  if (!p) return;
  
  let item = cart.find(c => c.id === id);
  if (item) {
    item.qtd++;
  } else {
    cart.push({
      id: p.id,
      nome: p.nome,
      preco: p.preco,
      qtd: 1
    });
  }
  saveToStorage();
  showCart();
  alert(`${p.nome} adicionado ao carrinho!`);
}

function showCart(){
  currentView = 'cart';
  let html = '<h3>Seu Carrinho</h3>';
  
  if(cart.length === 0){ 
    html += '<p>Carrinho vazio</p>';
  } else {
    let total = 0;
    cart.forEach(item => {
      let subtotal = item.preco * item.qtd;
      total += subtotal;
      html += `<div class='card'>
        <b>${item.nome}</b>
        <div style="margin:8px 0">Quantidade: 
          <button class="btn-ghost" onclick='decQty(${item.id})'>-</button> 
          <span style="margin:0 10px">${item.qtd}</span> 
          <button class="btn" onclick='incQty(${item.id})'>+</button>
        </div>
        <div>Subtotal: R$ ${subtotal.toFixed(2)}</div>
      </div>`;
    });
    
    html += `
      <div class='card'>
        <h3>Total: R$ ${total.toFixed(2)}</h3>
        <button onclick='startCheckout()' class="btn">Finalizar Pedido</button>
        <button onclick='clearCart()' class="btn-ghost">Limpar Carrinho</button>
      </div>`;
  }
  
  document.getElementById('view').innerHTML = html;
}

function incQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd++; 
    saveToStorage();
    showCart(); 
  } 
}

function decQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd--; 
    if(item.qtd <= 0) {
      cart = cart.filter(x => x.id !== id);
    }
    saveToStorage();
    showCart(); 
  } 
}

function clearCart(){ 
  if(confirm('Tem certeza que deseja limpar o carrinho?')){ 
    cart = []; 
    saveToStorage();
    showCart(); 
  } 
}

async function getEnderecoFromCoords(lat, lng) {
  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=pt-BR`);
    const data = await response.json();
    
    if(data && data.address) {
      const addr = data.address;
      let enderecoCompleto = '';
      
      if(addr.house_number) enderecoCompleto += addr.house_number + ', ';
      if(addr.road) enderecoCompleto += addr.road;
      if(addr.neighbourhood) enderecoCompleto += ', ' + addr.neighbourhood;
      if(addr.suburb && addr.suburb !== addr.neighbourhood) enderecoCompleto += ', ' + addr.suburb;
      if(addr.city) enderecoCompleto += ', ' + addr.city;
      if(addr.state) enderecoCompleto += ' - ' + addr.state;
      
      return {
        endereco: enderecoCompleto || `Localização: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
        mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
      };
    }
    return {
      endereco: `Localização: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  } catch (error) {
    console.error('Erro ao buscar endereço:', error);
    return {
      endereco: `Localização: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  }
}

function startCheckout(){
  if(cart.length === 0){ 
    alert('Carrinho vazio'); 
    return; 
  }
  
  if(navigator.geolocation){
    if(confirm('Deseja usar sua localização atual automática?\n\nO app vai detectar seu endereço completo.')){
      document.getElementById('view').innerHTML = '<div class="loading">📍 Detectando sua localização...</div>';
      
      navigator.geolocation.getCurrentPosition(
        async function(position){
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          const localizacaoData = await getEnderecoFromCoords(lat, lng);
          showDadosEntrega(localizacaoData);
        },
        function(error){
          console.log('Erro GPS:', error);
          showDadosEntrega({endereco: '', mapaUrl: ''});
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      showDadosEntrega({endereco: '', mapaUrl: ''});
    }
  } else {
    showDadosEntrega({endereco: '', mapaUrl: ''});
  }
}

        <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
      </div>
      
      <div id="fileInfo"></div>
      
      <div style="margin-top: 15px;">
        <button class="btn" id="submitBtn" disabled onclick="finalizarPedidoComComprovante('${localizacaoData.endereco.replace(/'/g, "\\'")}', '${(descricao || '').replace(/'/g, "\\'")}', '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}', '${localizacaoData.whatsapp.replace(/'/g, "\\'")}')">✅ Finalizar Pedido</button>
        <button class="btn-ghost" onclick="showDadosEntrega({endereco: '${localizacaoData.endereco.replace(/'/g, "\\'")}', mapaUrl: '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}'})">← Voltar</button>
      </div>
    </div>
  `;
  
  document.getElementById('view').innerHTML = html;
  
  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const fileInfo = document.getElementById('fileInfo');
  const submitBtn = document.getElementById('submitBtn');
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('active');
  });
  
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('active');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('active');
    if (e.dataTransfer.files.length) {
      handleFileSelect(e.dataTransfer.files[0]);
    }
  });
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length) {
      handleFileSelect(e.target.files[0]);
    }
  });
  
  function handleFileSelect(file) {
    if (file.size > 2 * 1024 * 1024) {
      alert('❌ Arquivo muito grande! Máximo 2 MB permitido.');
      return;
    }
    
    if (!file.type.match('image.*') && !file.type.match('application.pdf')) {
      alert('❌ Formato não permitido! Apenas imagens ou PDF.');
      return;
    }
    
    selectedFile = file;
    
    const fileSize = (file.size / 1024 / 1024).toFixed(2);
    fileInfo.innerHTML = `
      <div class="file-info">
        <strong>📄 ${file.name}</strong><br>
        Tipo: ${file.type}<br>
        Tamanho: ${fileSize} MB<br>
        ✅ Arquivo pronto para envio
      </div>
    `;
    
    submitBtn.disabled = false;
    submitBtn.classList.remove('btn-disabled');
  }
  
  window.finalizarPedidoComComprovante = async function(localizacao, descricao, mapaUrl, whatsapp) {
    if (!selectedFile) {
      alert('❌ Selecione um arquivo de comprovante primeiro!');
      return;
    }
    
    const reader = new FileReader();
    reader.onload = async function(e) {
      const comprovanteBase64 = e.target.result;
      
      let codigoPedido = Math.floor(Math.random() * 900 + 100);
      let totalPedido = cart.reduce((total, item) => total + (item.preco * item.qtd), 0);
      
      let pedido = {
        codigo: codigoPedido,
        produtos: [...cart],
        total: totalPedido,
        local: localizacao,
        mapaUrl: mapaUrl,
        desc: descricao || '',
        whatsapp: whatsapp,
        comprovante: comprovanteBase64,
        comprovanteNome: selectedFile.name,
        comprovanteTipo: selectedFile.type,
        data: new Date().toLocaleString('pt-BR'),
        status: 'Pedido recebido - Aguardando confirmação do pagamento'
      };
      
      // SALVAR NO FIREBASE
      const firebaseSuccess = await saveOrderToFirebase(pedido);
      
      if (firebaseSuccess) {
        // ATUALIZAR LOCALMENTE
        orders.push(pedido);
        
        // NOTIFICAÇÃO PARA O USUÁRIO
        userNotifications.push({
          codigo: codigoPedido,
          msg: `✅ Pedido #${codigoPedido} confirmado! Aguardando confirmação do pagamento`,
          data: pedido.data
        });
        
        addNotification();
        addUserNotification();
        saveToStorage();
        
        // ENVIAR PARA TELEGRAM
        const telegramSuccess = await sendTelegramNotification(pedido);
        
        // Envia confirmação por "WhatsApp" (simulado)
        await sendWhatsAppUpdate(pedido, 'Pedido recebido com sucesso!');
        
        // Simulação de envio de email
        await sendEmailUpdate(pedido, 'Pedido recebido');
        
        alert(`✅ Pedido #${pedido.codigo} confirmado!\n📱 Mensagem enviada para: ${whatsapp}\n💰 Total: R$ ${totalPedido.toFixed(2)}\n📍 Entrega em: ${localizacao}\n\n📢 ${telegramSuccess ? 'Notificação enviada para o administrador!' : 'Erro ao enviar notificação'}`);
        
        cart = [];
        saveToStorage();
        showHome();
      } else {
        alert('❌ Erro ao salvar pedido. Tente novamente.');
      }
    };
    
    reader.onerror = function() {
      alert('❌ Erro ao ler o arquivo. Tente novamente.');
    };
    
    reader.readAsDataURL(selectedFile);
  };
}

async function atualizarStatus(codigo, novoStatus){
  let pedido = orders.find(o => o.codigo === codigo);
  if(pedido){
    const statusAnterior = pedido.status;
    pedido.status = novoStatus;
    
    // ATUALIZAR NO FIREBASE
    const firebaseSuccess = await updateOrderStatusFirebase(codigo, novoStatus);
    
    if (firebaseSuccess) {
      // Atualiza notificações do sistema
      const notifIndex = notifications.findIndex(n => n.codigo === codigo);
      if(notifIndex !== -1) {
        notifications[notifIndex].msg = `Status atualizado: ${novoStatus}`;
      } else {
        notifications.push({codigo: codigo, msg: `Status atualizado: ${novoStatus}`, data: new Date().toLocaleString('pt-BR')});
      }
      
      // ADICIONA NOTIFICAÇÃO PARA O USUÁRIO
      userNotifications.push({
        codigo: codigo,
        msg: `🔄 Pedido #${codigo} atualizado: ${novoStatus}`,
        data: new Date().toLocaleString('pt-BR')
      });
      
      addNotification();
      addUserNotification();
      saveToStorage();
      
      // Envia atualização por WhatsApp para o cliente (simulado)
      await sendWhatsAppUpdate(pedido, novoStatus);
      
      // Envia email de atualização (simulado)
      await sendEmailUpdate(pedido, novoStatus);
      
      alert(`✅ Status do pedido #${codigo} atualizado para: ${novoStatus}\n📱 Mensagem enviada para o cliente: ${pedido.whatsapp}`);
      showAdminOrders();
    } else {
      alert('❌ Erro ao atualizar status no banco de dados.');
    }
  }
}
